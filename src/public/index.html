<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pinturillo :D</title>
</head>
<body>
    <header>
        <h1>Pinturios</h1>
    </header>
    <div id="roomForm">
        <label for="roomNumber">NÃºmero de Sala:</label>
        <input type="text" id="roomNumber" required>
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" required>
        <button onclick="createOrJoinRoom()">Crear/Unirse a Sala</button>
    </div>
    <main id="chatBox" style="display: none;">
        <div id="players">
            <div id="roomParticipants"></div>
            <div id="color-buttons">
                <div class="color-button" data-color="red" style="background-color: red;"></div>
                <div class="color-button" data-color="blue" style="background-color: blue;"></div>
                <div class="color-button" data-color="green" style="background-color: green;"></div>
                <div class="color-button" data-color="yellow" style="background-color: yellow;"></div>
                <div class="color-button" data-color="#a81583" style="background-color: #a81583;"></div>
                <div class="color-button" data-color="#0077ff" style="background-color: #0077ff;"></div>
                <div class="color-button" data-color="black" style="background-color: black;"></div>
                <div class="color-button" data-color="white" style="background-color: white; border: 1px solid #999;"></div>
            </div>
        </div>
        <canvas id="drawing"></canvas>
        <div id="chat">
            <h2>Chat en Sala <span id="currentRoom"></span></h2>
            <div id="messages"></div>
            <form action="submit" id="sendMessage">
                <input type="text" id="message">
                <!-- <button onclick="sendMessage()">Enviar</button> -->
            </form>
        </div>
    </main>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="index.js"></script>
</html>
